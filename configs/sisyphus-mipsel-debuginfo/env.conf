# Configuration for the sisyphus mipsel with debuginfo gear-hsh-wrapper environment
# Used by the gear-hsh-wrapper-ctl.sh script invoked via a symlink (e.g., gear-hsh-wrapper-sisyphus-mipsel-debuginfo)

# --- Required Variables ---
branch="sisyphus"      # Target branch name
archTarget="mipsel"    # Target architecture

# --- Optional Overrides ---
# maintainerName="Your Name"              # Maintainer name for spec
# maintainerMail="your.email@example.com" # Maintainer email for spec
optSuffix="-debuginfo"  # Affects sandbox directory name within hasher (e.g., sisyphus-mipsel-daily)
# argNoCheck="--no-sisyphus-check=gpg,changelog" # Override default sisyphus checks
