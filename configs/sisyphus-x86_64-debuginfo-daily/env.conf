# Configuration for the sisyphus x86_64 daily with debuginfo gear-hsh-wrapper environment
# Used by the gear-hsh-wrapper-ctl.sh script invoked via a symlink (e.g., gear-hsh-wrapper-sisyphus-x86_64-debuginfo-daily)

# --- Required Variables ---
branch="sisyphus"      # Target branch name
archTarget="x86_64"    # Target architecture

# --- Optional Overrides ---
# maintainerName="Your Name"              # Maintainer name for spec
# maintainerMail="your.email@example.com" # Maintainer email for spec
optSuffix="-debuginfo-daily"  # Affects sandbox directory name within hasher (e.g., sisyphus-x86_64-daily)
# argNoCheck="--no-sisyphus-check=gpg,changelog" # Override default sisyphus checks
