# Configuration for the p11 x86_64 with debuginfo gear-hsh-wrapper environment
# Used by the gear-hsh-wrapper-ctl.sh script invoked via a symlink (e.g., gear-hsh-wrapper-p11-x86_64-debuginfo)

# --- Required Variables ---
branch="p11"           # Target branch name
archTarget="x86_64"    # Target architecture

# --- Optional Overrides ---
# maintainerName="Your Name"              # Maintainer name for spec
# maintainerMail="your.email@example.com" # Maintainer email for spec
optSuffix="-debuginfo"  # Affects sandbox directory name within hasher (e.g., p11-x86_64-daily)
# argNoCheck="--no-p11-check=gpg,changelog" # Override default p11 checks
